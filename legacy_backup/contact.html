    <style>

<body class="min-h-screen bg-[#150529] flex flex-col">

    <!-- Navigation -->
    <nav class="relative z-20 bg-black/20 backdrop-blur-sm">
        <div class="flex items-center justify-between p-4 lg:px-8 border-b border-white/20">

                </a>
            </div>
            <div class="hidden lg:flex items-center space-x-8">
                <a href="index.html" class="text-white font-medium text-lg uppercase tracking-wider hover:text-pink-300 transition-colors duration-300">Home</a>
                <a href="index.html#tracks" class="text-white font-medium text-lg uppercase tracking-wider hover:text-pink-300 transition-colors duration-300">Tracks</a>
                <a href="index.html#albums" class="text-white font-medium text-lg uppercase tracking-wider hover:text-pink-300 transition-colors duration-300">Albums</a>

            </div>
            <div class="hidden lg:block">
                <a href="https://wa.me/PHONE_NUMBER" class="bg-[#B01E9D] hover:bg-[#9A1A85] text-white font-serif font-bold text-lg px-6 py-3 rounded-full transition-all duration-300 uppercase tracking-wider">
                    Book Now

        <div class="text-center mb-12 lg:mb-16">
            <h4 class="text-base sm:text-lg font-serif font-medium text-[#B01E9D] uppercase tracking-wider mb-4">
                Get In Touch
            </h4>
            <h2 class="text-3xl sm:text-4xl lg:text-5xl font-serif font-bold text-white uppercase leading-tight max-w-4xl mx-auto">
                We'd love to hear <span class="text-[#B01E9D]">from you</span>
            </h2>
        </div>

        <div class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12">
            
            <!-- Contact Form -->
            <div class="bg-gradient-to-br from-purple-900/40 to-pink-900/40 p-8 rounded-xl backdrop-blur-sm border border-purple-500/30">
                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-300 font-serif mb-2 text-sm">Name</label>
                        <input type="text" class="w-full bg-black/40 border border-purple-500/30 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#B01E9D] focus:ring-1 focus:ring-[#B01E9D] transition-colors" placeholder="Your Name">
                    </div>
                    <div>
                        <label class="block text-gray-300 font-serif mb-2 text-sm">Email</label>
                        <input type="email" class="w-full bg-black/40 border border-purple-500/30 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#B01E9D] focus:ring-1 focus:ring-[#B01E9D] transition-colors" placeholder="your@email.com">
                    </div>
                    <div>
                        <label class="block text-gray-300 font-serif mb-2 text-sm">Message</label>
                        <textarea rows="5" class="w-full bg-black/40 border border-purple-500/30 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#B01E9D] focus:ring-1 focus:ring-[#B01E9D] transition-colors" placeholder="How can we help?"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-[#B01E9D] hover:bg-[#9A1A85] text-white font-serif font-bold text-lg py-3 rounded-full transition-all duration-300 uppercase tracking-wider">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Alternative Contact Methods -->
            <div class="flex flex-col justify-center space-y-8">
                
                <div class="bg-gradient-to-br from-purple-900/20 to-pink-900/20 p-8 rounded-xl border border-purple-500/20 text-center">
                    <h3 class="text-2xl font-serif font-bold text-white mb-4">Chat on WhatsApp</h3>
                    <p class="text-gray-300 mb-6 font-serif">
                        Get instant responses for track purchases, bookings, or general inquiries.
                    </p>
                    <a href="https://wa.me/PHONE_NUMBER" target="_blank" class="inline-flex items-center justify-center gap-3 bg-[#25D366] hover:bg-[#128C7E] text-white font-serif font-bold text-xl px-8 py-4 rounded-full transition-all duration-300 uppercase tracking-wider shadow-lg hover:shadow-green-500/20">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
                        Start Chat
                    </a>
                </div>

                <div class="text-center text-gray-300 font-serif">
                    <p class="mb-2">Or email us directly:</p>
                    <a href="mailto:info@muhire-music.com" class="text-[#B01E9D] text-lg font-bold hover:text-white transition-colors">info@muhire-music.com</a>
                </div>

            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-[#110422] py-8 border-t border-purple-900/30">
